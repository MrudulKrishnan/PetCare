{% extends 'administrator/extn.html' %}
{% load static %}
{% block content %}
<!-- Content wrapper -->
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <!-- Page title -->
        <h4 class="fw-bold py-3 mb-4 text-center" style="color: #ffffff; background: linear-gradient(90deg, #4a90e2, #5cc4c4); padding: 15px; border-radius: 10px;">
            <span class="text-light fw-light">Staff Registration Form</span> 
        </h4>
        
        <!-- Form Section -->
        <div class="row justify-content-center">
            <div class="col-xxl" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);">
                <div class="card mb-4 border-0">
                    <div class="card-body">
                        {% for msg in messages %}
                        <h6 class="text-center text-danger py-2 mb-3" style="background-color: #ffe5e5; border-radius: 10px;">{{msg}}</h6>
                        {% endfor %}
                        <form method="POST" enctype="multipart/form-data" id="emailForm">
                            {% csrf_token %}
                            <!-- Form fields -->
                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">User Name</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="User Name" value="{{username}}" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold">Shop name</label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter Stock Manager Name" value="{{name}}" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>
                            
                            <div class="mb-4">
                                <label for="phone" class="form-label fw-bold">Phone No</label>
                                <input type="tel" class="form-control form-control-lg" id="phone" value="{{phone}}" name="phone" placeholder="Enter Phone No" pattern="[0-9]{10}" minlength="10" maxlength="10" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email Id</label>
                                <input type="email" id="email" class="form-control form-control-lg" value="{{email}}" name="email" placeholder="Enter Email Id" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label fw-bold">Address</label>
                                <input type="text" class="form-control form-control-lg" id="role" name="address" placeholder="Enter Role" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="Password" placeholder="Enter Password" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <div class="mb-4">
                                <label for="password1" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="password1" name="Password1" placeholder="Enter Confirm Password" required 
                                       style="border-color: #4a90e8; border-radius: 8px; padding: 12px; font-size: 16px;"/>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg text-white" style="background-color: #4a90e2; border-radius: 8px; padding: 10px 20px; font-size: 16px;">
                                    Register Shop
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript for form validation -->
{% endblock %}
